name: Baixar e Converter Imagem

on:
  workflow_dispatch:
    inputs:
      image_url:
        description: 'Cole aqui a URL da imagem'
        required: true
      file_name:
        description: 'Nome do arquivo (sem extensão)'
        required: true
      format:
        description: 'Formato final (png, jpg ou webp)'
        required: true
        default: 'webp'

jobs:
  convert-image:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar o repositório
        uses: actions/checkout@v4

      - name: Instalar ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Baixar imagem da URL
        run: |
          curl -L "${{ github.event.inputs.image_url }}" -o temp_image

      - name: Converter imagem
        run: |
          mkdir -p public/images
          convert temp_image public/images/${{ github.event.inputs.file_name }}.${{ github.event.inputs.format }}

      - name: Commit da imagem convertida
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public/images/
          git commit -m "Add image ${{ github.event.inputs.file_name }}.${{ github.event.inputs.format }}"
          git push
